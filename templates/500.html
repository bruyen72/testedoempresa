<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Interno - TecPoint</title>
    <link rel="icon" type="image/x-icon" href="/static/LogoTecPoint.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/static/LogoTecPoint.png" alt="TecPoint Logo">
            </a>
        </div>
    </header>

    <!-- Conteúdo do Erro -->
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-title">500</h1>
            <h2 class="error-message">Erro Interno do Servidor</h2>
            <p class="error-description">
                Desculpe, ocorreu um erro interno. Nossa equipe técnica já foi notificada e está trabalhando para resolver o problema.
            </p>
            <a href="/" class="button button-primary">
                <i class="fas fa-home"></i> Voltar para a Home
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 TecPoint. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
